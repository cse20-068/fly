<head>

<body style="color: navy; background: rgb(216, 216, 216); margin-top: 10%;">

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="OTP">
                    <h1 class="text-center" style="font-family: 'Times New Roman', Times, serif;">OTP VERIFICATION</h1>
                <p>
                    Dear Passenger , Your OTP for the Registration for the flight   <span id="OTP"></span>
                </p>
                </div>
            <hr>
            <button type="button" onclick="generate()"> Generate OTP</button>
                <script>
                    function generate(){
                        let num='1234567890';
                        let OTP= '';


                        for (let i =0; i<4;i++){

                            OTP += num[Math.floor(Math.random()*10)]; /* random method 0 to 1*/

                        }

                        document.getElementById('OTP').innerHTML= OTP;
                    }
                </script>
                <div>
                    <a class="nav-link" href="index.html">Click here to go back to the Home page</a>
                </div>
                </div>
                <div class="col-md-6 ">
                    <img src="img/OTP-Authentication.jpg" alt="">
                </div>
            </div>
         </div>
         <div>
             <div class="text-center mt-5">
                 Thank you for registering with WeFlyHigh.
             </div>
         </div>
    </body>
</html>
